<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ol{
            list-style-type:lower-roman ;
        }
        ul{
            list-style-type:lower-roman ;
        }
        ol>li{
            color:orangered;
            background-color: yellow;
        }
        ol>li:hover{
            background-color: aqua;
        }
        ul>li:hover{
            background-color: red;

        }
        ul>li{
            color:red;
            background-color: orangered;
        }
    </style>
</head>
<body>

<p>This is a new paragraph</p>
<h3>HTML LISTS</h3>

<p>ORDERED LIST</p>
<ol>
    <li>Mangoes</li>
    <li>Apples</li>
    <li>Guavas</li>
</ol>
<p>Unordered list</p>

<ul>

    <li>Trousers</li>
    <li>Shits</li>
    <li>socks</li>
</ul>







</body>
</html>
